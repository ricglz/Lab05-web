<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <link rel="stylesheet" type="text/css" href="./css/index.css"/>
    <script defer src="./js/index.js"></script>
  </head>
  <body>
    <header>
      <h1>
        Shopping List
      </h1>
    </header>
    <main class="container">
      <form>
          <label>
            Add an item
          </label>
          <input type="text" placeholder="e.g., broccoli" id="item-input">
          <button type="submit" id="submit-btn">
            Add item
          </button>
      </form>
    </main>
    <section class="results">
      <ul class="results-ul d-fl fl-w" id="results-ul">
      </ul>
    </section>
  </body>
</html>
